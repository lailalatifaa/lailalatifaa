<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Contact</title>
</head>
<body>
    <div class="contact__form">
        <h2 class="contact__form__title">Find Me On</h2>
        <div class="contact__form__social">
          <div class="in">
            <span>LinkedIn</span>
            <a href="#">Laila Latifa Putri</a>
          </div>
          <div class="ig">
            <span>Instagram</span>
            <a href="#">lailalatifaa</a>
          </div>
          <div class="email">
            <span>Email</span>
            <a href="mailto:'#'"> Lalalatifa.putri@gmail.com</a>
          </div>
          <div class="line">
            <span>Line</span>
            <a href="#">Lailalatifaa</a>
          </div>
        </div>
        <form action="#" method="post" class="contact__form__form">
          <div class="form">
            <label for="name">Your Name:</label>
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="form">
            <label for="email">Your Email:</label>
            <input type="email" placeholder="your@email.com" />
          </div>
          <div class="form">
            <label for="message">Your Message:</label>
            <input type="textarea" />
          </div>
        </form>
      </div>
</body>
</html>
